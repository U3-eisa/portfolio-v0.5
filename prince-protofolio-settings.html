<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings – Prince Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mobile.css" />
  </head>

  <body data-page="settings">
    <div class="page-container">
      <header class="top-card">
        <img class="prince-img" src="prince images/main-photo.png" alt="Profile photo" />
        <div class="prince-info">
          <div class="prince-info-icon" data-i18n="main_name">Bashier Eisa Bashier</div>
          <div class="prince-info-text" data-i18n="info_main">Electrical Engineering</div>
        </div>
      </header>

      <section class="section-card">
        <div class="section-title" data-i18n="settingsTitle">Settings</div>
        <p class="muted" data-i18n="settingsDesc">Choose a theme color and language.</p>

        <div class="section-title" style="margin-top:14px" data-i18n="themeTitle">Theme</div>
        <div class="btn-row" role="group" aria-label="Theme">
          <button class="btn" type="button" data-set-theme="default" aria-pressed="false" data-i18n="themeDefault">
            Default
          </button>
          <button class="btn" type="button" data-set-theme="ocean" aria-pressed="false" data-i18n="themeOcean">
            Ocean
          </button>
          <button class="btn" type="button" data-set-theme="dark" aria-pressed="false" data-i18n="themeDark">
            Dark
          </button>
        </div>

        <div class="section-title" style="margin-top:18px" data-i18n="langTitle">Language</div>
        <p class="muted" data-i18n="langNote">Language changes the text on the pages.</p>

        <div class="btn-row" role="group" aria-label="Language">
          <button class="btn" type="button" data-set-lang="en" aria-pressed="false">English</button>
          <button class="btn" type="button" data-set-lang="ar" aria-pressed="false">العربية</button>
        </div>
      </section>
    </div>

    <nav class="bottom-nav" aria-label="Bottom navigation">
      <ul class="navi-main">
        <li class="navi" data-page="home">
          <a href="index.html">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text" data-i18n="nav_home">Home</span>
          </a>
        </li>
        <li class="navi" data-page="about">
          <a href="prince-protofolio-about.html">
            <span class="icon"><ion-icon name="accessibility-outline"></ion-icon></span>
            <span class="text" data-i18n="nav_about">About</span>
          </a>
        </li>
        <li class="navi clicked" data-page="settings">
          <a href="prince-protofolio-settings.html">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="text" data-i18n="nav_settings">Settings</span>
          </a>
        </li>
        <div class="ball"></div>
      </ul>
    </nav>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
